<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício boas práticas de CSS</title>
    <link rel="stylesheet" href="bem/main.css">
    <link rel="stylesheet" href="smacss/base.css">
    <link rel="stylesheet" href="smacss/layout.css">
    <link rel="stylesheet" href="smacss/module.css">


</head>
<body>
    <header>
        <div class="container">
            <h1 class="title">Cartaz</h1>
        </div>
    </header>
    <div class="produtos">
        <div class="produto">
            <img class="produto-imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto-nome">Nome do produto</h4>
            <p class="produto-descricao">
                Descrição do produto
            </p>
        </div>
        <div class="produto em-destaque">
            <img class="produto-imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto-nome">Nome do produto</h4>
            <p class="produto-descricao">
                Descrição do produto
            </p>
        </div>
        <div class="produto">
            <img class="produto-imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto-nome">Nome do produto</h4>
            <p class="produto-descricao">
                Descrição do produto
            </p>
        </div>
    </div>
    <form class="form">
        <div class="form__control">
            <label for="nome">Seu Nome:</label>
            <input id="nome" type="text" />
        </div>
        <button class="form__submit form__submit--sendig" type="submit">Enviar</button>
    </form>
</body>
</html>
